<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Đơn Hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Thanh Toán Đơn Hàng</h1>

        <form class="payment-form">
            <div class="section">
                <h2>Thông Tin Khách Hàng</h2>
                <label for="name">Họ và Tên</label>
                <input type="text" id="name" name="name" required placeholder="Nhập họ tên của bạn">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">

                <label for="address">Địa Chỉ</label>
                <input type="text" id="address" name="address" required placeholder="Nhập địa chỉ của bạn">
            </div>

            <div class="section">
                <h2>Phương Thức Thanh Toán</h2>
                <label for="payment-method">Chọn phương thức thanh toán</label>
                <select id="payment-method" name="payment-method">
                    <option value="credit-card">Thẻ tín dụng</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Thanh toán khi nhận hàng</option>
                </select>
            </div>

            <div class="section">
                <h2>Giỏ Hàng</h2>
                <ul class="cart-items">
                    <li>Áo thun - 300.000 VND</li>
                    <li>Quần jeans - 500.000 VND</li>
                    <li>Giày thể thao - 700.000 VND</li>
                </ul>
                <p><strong>Tổng Tiền: 1.500.000 VND</strong></p>
            </div>

            <button type="submit" class="submit-btn">Thanh Toán</button>
        </form>
    </div>

</body>
</html>
