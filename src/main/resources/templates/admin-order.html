<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Đơn Hàng</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

<div class="container">
    <h1>Quản Lý Đơn Hàng Thanh Toán</h1>

    <table class="order-table">
        <thead>
            <tr>
                <th>ID Đơn</th>
                <th>Khách Hàng</th>
                <th>Sản Phẩm</th>
                <th>Tổng Tiền</th>
                <th>Trạng Thái</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#1001</td>
                <td>Nguyễn Văn A</td>
                <td>Áo thun, Giày</td>
                <td>1.000.000 VND</td>
                <td>Đang chờ</td>
                <td>
                    <button class="accept-btn">Chấp nhận</button>
                    <button class="reject-btn">Từ chối</button>
                </td>
            </tr>
            <tr>
                <td>#1002</td>
                <td>Trần Thị B</td>
                <td>Quần jean</td>
                <td>500.000 VND</td>
                <td>Đang chờ</td>
                <td>
                    <button class="accept-btn">Chấp nhận</button>
                    <button class="reject-btn">Từ chối</button>
                </td>
            </tr>
            <!-- Thêm nhiều dòng đơn hàng nếu cần -->
        </tbody>
    </table>
</div>

</body>
</html>
