<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1> Cửa hàng của Hưng chan</h1>
        <h1>Danh sách sản phẩm </h1>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${product.image}" class="card-img-top">
                    <div class="card-body">
                        <h5 th:text="${product.name}" class="card-title"></h5>
                        <p th:text="${'$' + product.price}" class="text-danger"></p>
                        <a href="#" class="btn btn-primary">Mua ngay</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
