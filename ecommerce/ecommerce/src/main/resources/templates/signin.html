<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="ice-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">HUST BOOK STORE</div>
        <nav class="nav">
            <a href="">Trang chủ</a>
            <a href="Product">Sách</a>
            <a href="#">Văn phòng phẩm</a>
            <a href="login">Đăng nhập</a>
            <a href="signin">Đăng ký</a>
        </nav>
    </header>
    <h2>Trang đăng ký</h2>
    <div class="login-container">
        <div class="login-tabs">
            <a href = "login">
                <button class="tab active">Đăng nhập</button>
            </a>
            <a href="signin">
                <button class="tab active">Đăng ký</button>
            </a>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label for="username">Số điện thoại/Email</label>
                <input type="text" id="username" placeholder="Nhập số điện thoại hoặc email">
            </div>
            <div class="form-group">
                <label for="username">Address</label>
                <input type="text" id="address" placeholder="Nhập dia chi dang sinh song">
            </div>
            <div class="form-group">
                <label for="username">Ngay thang nam sinh</label>
                <input type="text" id="DOB" placeholder="Nhập vao ngay sinh">
            </div>
            <div class="form-group">
                <label for="username">Ten</label>
                <input type="text" id="name" placeholder="Nhập ten">
            </div>


            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Nhập mật khẩu">
                    <span class="show-password">Hiện</span>
                </div>
            </div>

            <div class="form-options">
                <a href="forgotPassword.html" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="login-button">Đăng ký</button>
        </form>
    </div>
</body>
</html>
